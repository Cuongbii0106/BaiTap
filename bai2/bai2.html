<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List WEB</title>
    <link rel="stylesheet" href="bai2.css">
</head>

<body>
    <div class="container">
        <div class="todo-web">
            <h2>To-Do List <img src="images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
             <div class="filter">
                <button id="filterAll" onclick="filterTasks('all')">Tất cả</button>
                <button id="filterCompleted" onclick="filterTasks('completed')">Đã hoàn thành</button>
                <button id="fiterUncompleted" onclick="filterTasks('uncompleted')">Chưa hoàn thành</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
           
        </div>
    </div>
    <script src="bai2.js"></script>
</body>

</html>
