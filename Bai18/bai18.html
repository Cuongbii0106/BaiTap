<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mini Music Player</title>
  <link rel="stylesheet" href="bai18.css">
</head>
<body>
  <div class="player">
    <img id="cover" src="" alt="cover">
    <h2 id="title">Tên bài hát</h2>

    <audio id="audio"></audio>

    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>
  </div>

  <script src="bai18.js"></script>
</body>
</html>
