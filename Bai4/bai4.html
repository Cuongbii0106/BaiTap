<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai4.css">
</head>

<body>
    <div class="hero">
        <div class="top-controls">
            <h2>Chọn ngày giờ sự kiện</h2>
            <input type="datetime-local" id="targetInput">
            <button onclick="setTargetDate()">Bắt đầu đếm ngược</button>
        </div>
        <div class="container">
            <div class="clock">
                <span id="date">00</span>
                <span>:</span>
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Sự kiện bắt đầu!</h2>
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

</body>
<script src="bai4.js"></script>

</html>
