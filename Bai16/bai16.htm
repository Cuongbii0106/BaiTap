<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar App</title>
    <link rel="stylesheet" href="bai16.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <button id="prev">&#10094;</button>
            <h2 id="monthYear"></h2>
            <button id="next">&#10095;</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="days" class="days"></div>
    </div>


    <div id="tooltip" class="tooltip"></div>


    <script src="bai16.js"></script>
</body>

</html>
