<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real-time Search Suggestion</title>
  <link rel="stylesheet" href="bai20.css" />
</head>
<body>
  <div class="container">
    <h1>Real-time</h1>

    <div class="search-wrapper">
      <input
        id="searchInput"
        type="search"
        autocomplete="off"
        placeholder="Nhập từ khóa..."
        aria-label="Search"
      />
      <ul id="suggestions" class="suggestions" role="listbox" aria-label="Suggestions"></ul>
    </div>

    
  </div>

  <script src="bai20.js" defer></script>
</body>
</html>
